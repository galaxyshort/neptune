<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
    h1{
    text-align:center; font-family:times;
    color:DarkSlateGrey;
    }
    h2{
    text-align:center;
    color:red;
    }
    form{
            text-align:center;
        }

    </style>
</head>
<body style="background-color:green">
<h1>LOGIN</h1>
<form action=" " method="post" >
    {% csrf_token %}
    <label>User Name:&nbsp&nbsp<input type="text" name="username" size="22"></label><br><br>
    <label>Password:&nbsp&nbsp&nbsp<input type="password" name="password" size="22"></label><br><br>
     <input type="Submit">
    <span class="reg">Not a member? <a href="{% url 'persons:register' %}">Register</a></span>
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}
</body>
</html>
